server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name _;

    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 500M;

    # Frontend upstream (if running on same server, but based on chat history, 
    # frontend is on Vercel now? "frontend is hosted on vercel". 
    # So we don't proxy "/" to localhost:3000 anymore, we just host API).

    # If frontend is on Vercel, we only need to expose API.
    # But wait, user's Vercel app needs to talk to this API.
    # Let's keep /api location.
    
    location / {
        return 200 'Backend is running. Access via /api endpoints.';
        add_header Content-Type text/plain;
    }

    location /healthcheck {
        proxy_pass http://127.0.0.1:8000/healthcheck;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Match /api prefix and forward to backend ROOT
    # Because backend routes are defined as @router.post("/upload") etc.
    # If request is /api/upload, we want to send /upload or /api/upload?
    # In docker-compose/nginx we did `rewrite ^/api/(.*) /$1 break;`.
    # Let's replicate strict behavior.
    
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long timeout for large uploads/processing
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }
}
