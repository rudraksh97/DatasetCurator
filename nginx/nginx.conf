events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Increase body size for large uploads
    client_max_body_size 500M;

    upstream api {
        server api:8000;
    }

    upstream frontend {
        server frontend:3000;
    }

    # HTTP Redirect to HTTPS
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        server_name _;

        # SSL Certificates (Self-signed is fine for Cloudflare Full mode)
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Frontend Proxy (Optional if running frontend container)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API Proxy
        location /api/ {
            # Strip /api prefix if backend doesn't expect it, OR keep it if it does.
            # Based on routes.py, endpoints are like /upload, /healthcheck. 
            # If request is /api/upload, we probably want to pass /upload to backend.
            rewrite ^/api/(.*) /$1 break;
            
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers (if not handled by backend, but backend seems to handle it)
            # proxy_hide_header Access-Control-Allow-Origin;
            # add_header Access-Control-Allow-Origin *;
        }

        # Healthcheck endpoint (direct access without /api prefix if needed)
        location /healthcheck {
            proxy_pass http://api/healthcheck;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
