services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: dataset_curator
      POSTGRES_PASSWORD: dataset_curator
      POSTGRES_DB: dataset_curator
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always

  api:
    build: ./backend
    depends_on:
      - db
    env_file:
      - .env # Load host secrets (API Keys)
      - backend/.env.docker # Load docker specific config (DB URL)
    environment:
      # Overrides if needed
      PORT: 8000
    volumes:
      - ./storage:/app/storage
      - ./examples:/app/examples
    restart: always
    # Ports not exposed to host, only to Nginx network
    # ports:
    #   - "8000:8000" 

  frontend:
    build: ./frontend
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_BASE_URL: https://${DOMAIN_NAME:-localhost}/api
    restart: always
    # Ports not exposed to host, only to Nginx network
    # ports:
    #   - "3000:3000"

  nginx:
    image: nginx:latest
    depends_on:
      - api
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    restart: always

volumes:
  pg_data:
